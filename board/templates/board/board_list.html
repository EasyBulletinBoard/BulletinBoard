{% extends "base.html" %}

{% block title %}Your Boards{% endblock %}

{% block content %}
<h1>Your Boards</h1>
<div class="grid">
    {% for board in boards %}
        <a href="{% url 'board_detail' board.id %}" class="board-card">
            {{ board.name }}
        </a>
    {% endfor %}
</div>
<a href="{% url 'create_board' %}" class="create-board">Create New Board</a>
{% endblock %}
