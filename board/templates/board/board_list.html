{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Your Boards" %}{% endblock %}

{% block content %}
<h1>{% trans "Your Boards" %}</h1>
<div class="grid">
    {% for board in boards %}
        <a href="{% url 'board_detail' board.id %}" class="board-card">
            {{ board.name }}
        </a>
    {% endfor %}
</div>
<a href="{% url 'create_board' %}" class="create-board">{% trans "Create New Board" %}</a>
{% endblock %}
