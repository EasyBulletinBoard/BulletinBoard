
{% extends "base.html" %}

{% block title %}Create Card{% endblock %}

{% block content %}
    <h1>Neuer Beitrag für {{ board.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Erstellen</button>
    </form>
    <a href="{% url 'board_detail' board.id %}">Zurück</a>
{% endblock %}
