{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Create Card" %}{% endblock %}

{% block content %}
    <h1>{% blocktrans %}Neuer Beitrag für {{ board.name }}{% endblocktrans %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Erstellen" %}</button>
    </form>
    <a href="{% url 'board_detail' board.id %}">{% trans "Zurück" %}</a>
{% endblock %}
