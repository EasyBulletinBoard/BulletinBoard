<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ board.name }}</title>
    <style> /* Move this to an extra file! */
        .card {
            border-width: 3px;
            border-color: gray;
            border-style: dotted;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            width: auto;
            margin: 10px
        }

    </style>
</head>
<body>
    <h1>{{ board.name }}</h1>
    <a href="{% url 'add_member' board.id %}">Mitglied hinzufügen</a>
    <h2>Beiträge</h2>
    <ul>
        {% for card in cards %}
            <div class="card" style="">
                <strong>{{ card.title }}</strong> von {{ card.author }} am {{ card.created_at }}<br>
                <p>{{ card.content }}</p>
            </div>
        {% endfor %}
    </ul>
    <a href="{% url 'create_card' board.id %}">Neuen Beitrag erstellen</a>
    <a href="{% url 'board_list' %}">Zurück</a>
</body>
</html>
