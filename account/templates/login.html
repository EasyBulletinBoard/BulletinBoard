{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login" %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/global.css' %}">
</head>
<body class="light-mode">
    <button id="theme-toggle">{% trans "Dark Mode" %}</button>
    {% if user.is_authenticated %}
        <p>{% trans "Du bist bereits eingeloggt." %}</p>
        <a href="{% url 'board_list' %}">{% trans "Zu meinen Pinnw√§nden" %}</a>
        <script>
            window.location.href = "{% url 'board_list' %}";
        </script>
    {% else %}
        <h1>{% trans "Login" %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans "Einloggen" %}</button>
        </form>
        <a href="{% url 'signup' %}">{% trans "Noch kein Konto? Registrieren" %}</a>
    {% endif %}
    <script src="{% static 'js/theme-toggle.js' %}"></script>
</body>
</html>
