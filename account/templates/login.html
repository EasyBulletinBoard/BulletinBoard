<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/global.css'%}">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Einloggen</button>
    </form>
    <a href="{% url 'signup' %}">Registrieren</a>
</body>
</html>
